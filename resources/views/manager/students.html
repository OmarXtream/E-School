<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- meta-tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- other -->

    <title>E-School | Private School System</title>
  </head>
  <body>
    
    <!-- header (title) -->
    <header class="py-2 text-white">
      <div class="container">
        <!-- title -->
        <section class="text-center my-5">
          <img src="../imgs/logo.png" alt="Logo" class="mb-2">
          <h2 class="mb-4">عنوان رئيسي</h2>
          <p>بعض النصائح للطلاب وزوار الموقع</p>
        </section>
      </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">المدرسين</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">الطلبة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">مفاتيح التسجيل</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- page content -->
    <section class="" id="page-content">
      <div class="container bg-light border shadow rounded overflow-hidden py-4 my-4">
        <div class="row">
          <div class="col-12 mb-3 text-center">
            <h4 class="title" style="border-color: #8B7277">الطلبة</h4>
          </div>

          <div class="col-12 mb-2">
            <div class="table-responive">
              <table class="table table-striped text-center table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">الطالب</th>
                    <th scope="col">المستوى</th>
                    <th scope="col">مجموع الدرجات</th>
                    <th scope="col">-</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>حمد محمد</td>
                    <td>المستوى 1</td>
                    <td>200</td>
                    <td>ترقية - إخفاض</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>أحمد محمد</td>
                    <td>المستوى 2</td>
                    <td>150</td>
                    <td>ترقية - إخفاض</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="text-center text-white py-3 a">
      Developed with <span class="text-danger"><i class="fas fa-heart"></i></span> By <a href="https://masafat.co">masafat.co <img src="../imgs/mlogo.png" alt=""></a>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
